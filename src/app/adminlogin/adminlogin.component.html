<button (click)="adduser()">AddUser</button>


<!-- <button routerLink="/Createreq">Raise Request</button> -->
<div class="container" id="view">
    <table class="table table-trapped">
     <thead >
       <tr>
         <th>Source</th>
         <th>Destination</th>
         <th>Travel Date</th>
         <th>Mode</th>
         <th>Status</th>
       </tr> 
     </thead>
     
     <tbody>
       
     <tr *ngFor="let f of member">
       
       
         
       
       <td>{{f.source}}</td>
       <td>{{f.destination}}</td>
       <td>{{f.travelDate.split("T")[0]}} {{f.travelDate.split("T")[1]}}</td>
       <td>{{f.travelMode}}</td>
       <td>{{f.currentStatus}}</td>
        <button  (click)="detailchk(f)">Details</button>
        <button *ngIf="f.currentStatus=='SUBMITTED'" (click)="editchk(f)">Edit</button>
    
    
     </tr>
     </tbody>
    </table>
   </div>
